<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
						
						<th:block th:if="${msg}">
							<p class="text-center fs-4 text-success">[[${msg}]]</p>	
						</th:block>
												
						
						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label>
									<input type="text" name="fullName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label>
									<input type="text" name="email" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Address</label>
									<input type="text" name="address" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Mobile Number</label>
									<input type="number" name="mobileNumber" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label>
									<input type="text" name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
							<p class="sign-in-text text-center">Already have an account? <a href="/signin">Sign in here</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
